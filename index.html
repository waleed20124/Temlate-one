<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cointeer">
      <h1>Flip a Coin Game</h1>
      <h2>Press the coin or the button to flip the coin</h2>
      <div class="box game">
        <img class="face head" src="resources/heads.svg" alt="" />
        <img class="face tails" src="resources/tails.svg" alt="" />
      </div>
      <img src="resources/shadow.svg" alt="" class="shadow" />
      <div class="result"></div>
      <button>RANDOM</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
